name: Check & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-in-docker:
    name: Check & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: "Set up Python"
        run: uv python install

      - name: Test All
        run: make check test-all
        env:
          UP_TOKEN: ${{ secrets.UP_TOKEN }}
